<!DOCTYPE html>
<html>
    <head>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            table-layout: fixed ;
        }
        td {
            width: 25% ;
        }
        th:nth-child(even), th:nth-child(even) {
            background-color: #33a6a6;
        }
    </style></head>
    <body>
        <hr>
        <table style="width: 1000px; height: 200px;">
            <tr>
                <td style="background-color: lightblue;">Hola</td>
                <td style="background-color: white;">Mundo</td>
            </tr>
        </table>
    </body>
</html>
